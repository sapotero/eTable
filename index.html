    <div id="sidedrawer" class="mui--no-user-select">

        </div>
      </div>

        <li>
            <strong>
              <a data-type="table" class="layoutSideMenuItem">Отчеты</a>

          </li>
          <li>

          <tbody>
            <tr class="mui--appbar-height">

              </td>
              
              <td class="mui--align-middle">
                <div class="mui-textfield"><input type="text" name="nCoreDocumentAuthor"></div>
              </td>

              <td class="mui--text-right">
                <div id="appbar-social-links" class="mui--hidden-xs">

                  <button class="indexViewChange mui-btn mui-btn--small mui-btn--raised" data-view-type="list">
                    <i class="fa fa-list"></i>
                  </button>

                  <button class="indexViewChange mui-btn mui-btn--small mui-btn--raised" data-view-type="thumb">

                  <i class="fa fa-user" data-bind="true" data-name="nCoreDocumentAuthor" data-action="input" id='nCoreDocumentAuthor'></i>

        </div>
        <div class="mui-radio">
          <label>
            <input type="radio"
                   name="optionsRadios"
                   id="optionsRadios1"
                   value="option1"

            Option one

        </div>
        <div class="mui-radio">
          <label>

                   name="optionsRadios"

        <div class="mui-radio">
